---

.integration:
  image:
  image:
    name: $CI_REGISTRY_IMAGE/ledger-app-tezos-integration-tests:$CI_COMMIT_REF_SLUG
    entrypoint: [""]
  stage: test
  variables:
    DEVICE: ""
    TESTDIR: ""
  script:
    - COLUMNS=80
      ./tests/integration/run_test_local.sh -F -m ${DEVICE}
      ${TESTDIR}
  artifacts:
    when: always
    paths:
    - integration_tests.json
